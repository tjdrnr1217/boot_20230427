server.port=9090
#컨텍스트 path
server.servlet.context-path=/ROOT
#view 설정
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#db연동
spring.datasource.driver-class-name=org.h2.Driver
# spring.datasource.url=jdbc:h2:tcp://1.234.5.158:31521/ds207;Mode=Oracle
spring.datasource.url=jdbc:h2:tcp://1.234.5.158:31521/ds207;Mode=Mysql
spring.datasource.username=sa
spring.datasource.password=


#sql문이 있는 위치 설정(mybatis)
mybatis.mapper-locations=classpath:/mappers/*Mapper.xml

#dto위치ㅣ설정
mybatis.type-aliases-package = com.example.dto

# db로 세션관리
server.servlet.session.timeout=3600
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always

# ddl
# create 엔티티의 정보를 읽어서 테이블 생성, 재구동시 다시 생성(DROP + CREATE)
# update 엔티티의 정보를 읽어서 변경사항 발생시 생성(CREATE)
# nono => ddl 사용하지 않음
# validate => 엔티티와 테입즐이 정상 매핑되었는지 확인
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=validate
# spring.jpa.hibernate.ddl-auto=update

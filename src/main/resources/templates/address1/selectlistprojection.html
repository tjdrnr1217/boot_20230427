<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <table class="container table table-hover border border-dark"  border="1">
		<tbody style="background-color: lightgray;">
			<tr th:each="obj : ${list}">
				<td th:text="${obj.no}"></td>
				<td th:text="${obj.address}"></td>
				<td th:text="${obj.member1.id}"></td>
				<td th:text="${obj.member1.name}"></td>
				<td th:text="${obj.noAddress}"></td>
			</tr>
		</tbody>
        </table>
</body>
</html>

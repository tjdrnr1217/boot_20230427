<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>회원가입</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form th:action="@{/member/update.do}" method="post">
        <input type="text" name="id" th:value="${mem.id}" autofocus readonly/><br/>
        <input type="text" name="name"  th:value="${mem.name}"><br/>
        <input type="number" name="age"  th:value="${mem.age}"><br/>
        <input type="text" name="role"  th:value="${mem.role}"><br/>
      
        <input type="submit" value ="정보수정"/>
    </form>
</body>
</html>

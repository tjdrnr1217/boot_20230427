<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>
</head>
<body>
    <h3>게시글수정</h3>
		<form th:action="@{/member/update.do}" method="post">
			아이디 : <input type="text" th:value="${obj.id}" name="id" readonly /><br />
			이름 : <input type="text" th:value="${obj.name}" name="name" /><br />
			나이 : <input type="number" th:value="${obj.age}" name="age" /><br />
			권한 : <input type="text" th:value="${obj.role}" name="role"  readonly/><br />
			<input type="submit" value="회원수정" />
		</form>
</body>
</html>

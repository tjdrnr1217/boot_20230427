<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css.map}" />
</head>
<body>
    <h2>게시글목록</h2>
    <a th:href="@{/board/insert.do}">글쓰기</a>
    <table class="table table-hover">
        <thead>
          <tr>
              <th scope="col">글번호</th>
              <th scope="col">제목</th>
              <th scope="col">작성자</th>
              <th scope="col">조회수</th>
              <th scope="col">날짜</th>
          </tr>
        </thead>
      <tbody>
          <tr th:each="one : ${list}">
            <td th:text="${one.no}"></td>
            <td>
                <a th:href="@{/board/selectone.do(no=${one.no})}" th:text="${one.title}"></a>
            </td>  
            <td th:text="${one.writer}"></td>
            <td th:text="${one.hit}"></td>
            <td th:text="${one.regdate}"></td>
          </tr>
      </tbody>
  </table>

</body>
</html>

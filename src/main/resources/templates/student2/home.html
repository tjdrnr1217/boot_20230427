<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>학생2 홈화면</h3>
    
    <!-- 태그 display => block, inline, inline-block
    block => p div 태그 한칸 내려옴
    inline => labek ... 가로롤만 width 속성이 안됨
    inline-block => 가로로 배치 width속성이 설정이됨 -->

    <p th:text="${user}" style="display: inline-block;"></p>
    <p th:text="${user.username}"></p>

    <form th:action="@{/logout.do}" method="post">
        <input type="submit" value="로그아웃">
    </form>
</body>
</html>
